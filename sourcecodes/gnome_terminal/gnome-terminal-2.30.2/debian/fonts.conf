<match target="font">
        <test qual="any" name="size" compare="more">
                <int>7</int>
        </test>
        <test qual="any" name="size" compare="less">
                <int>12</int>
        </test>
        <edit name="antialias" mode="assign">
                <bool>false</bool>
        </edit>
</match>
